<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-3">
                <img th:src="@{'/view-photo/'+${user.getAvaHash()}}" class="img-fluid" alt="avatar">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-3">
               <form th:action="@{/upload-ava}" method="post" enctype="multipart/form-data">
                   <div class="mb-3">
                       <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                       <input class="form-control" type="file" id="formFileMultiple" name="ava_pic" multiple>
                   </div>
                   <div class="form-group">
                       <button class="btn btn-primary" th:text="Upload">
                       </button>
                   </div>
               </form>
            </div>
        </div>
    </div>
</div>
</html>
